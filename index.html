<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>
    <h1>Form HTML</h1>
    <form action="#">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="" id="name">
        </div>
        <br />
        <div>
            <span>Gender:</span>
            <input type="radio" id="man" value="Man">
            <label for="man">Man</label>
            <input type="radio" id="woman" value="Woman">
            <label for="woman">Woman</label>
        </div>
        <br />
        <div>
            <label for="address">Address:</label>
            <input type="text" name="" id="address">
        </div>
        <br />                 
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country" form="carform">
                <option value="indonesia">Indonesia</option>
                <option value="jepang">Jepang</option>
            </select>
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
        </div>  
        <br />
        <div> 
            <label for="Passwoard">Passwoard:</label>
            <input type="Passwoard" name="" id="Passwoard">
        </div>  
        <br />
        <div> 
            <label for="Faculty">Faculty:</label>
            <select name="Faculty" id="Faculty" form="carform">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
            </select>
        </div>
        <br />
        <div>
            <label for="Religi">Religi:</label>
            <input type="Religi" name="" id="Religi">
        </div>  
        <br />
        <div> 
             <label for="Phone Number">Phone Number:</label>
            <input type="Phone Number" name="" id="Phone Number">
         </div>
        <br />
        <div>
            <label for="Hobby">Hobby:</label>
            <input type="Hobby" name="" id="Hobby">
        </div>
        <br />
        <div>
            <label for="Future Goals">Future Goals:</label>
            <input type="Future Goals" name="" id="Future Goals">
        </div>
        <br />
        <div>
            <label for="foto">Photo:</label>
            <input type="file" name="" id="foto">
        </div>
        <br />
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50">
            </textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
